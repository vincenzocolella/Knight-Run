<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title>Knight Run</title>
	<link rel="icon" href="./style/hlmt.png">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<script type="text/javascript" src="./variables.js"></script>
	<script type="text/javascript" src="./level_build.js"></script>
	<script type="text/javascript" src="build/three.js-master/build/three.js"></script>
	<script type="text/javascript" src="build/Physijs-master/examples/js/tween.js"></script>
	<script type="text/javascript" src="build/Physijs-master/examples/js/stats.js"></script>
	<script type="text/javascript" src="build/Physijs-master/physi.js"></script>
	<script src="./code/variables.js"></script>
	<script src="./code/gameMechanics.js"></script>
	<script src="./code/CollHandler.js"></script>
	<script src="./code/hitBox.js"></script>

	<script type="module" src="./code/knight.js"></script>
	<script type="module" src="./code/animation.js"></script>
	<script src="./code/scheletro.js"></script>
	<script src="./code/routine.js"></script>
	<!-- <script type="module" src="./index.js"></script> -->
	<link rel="stylesheet" href="./style/terminal.css">
	<link rel="stylesheet" href="./style/normalize.css">
	<link rel="stylesheet" href="./style/style.css">
	<link href='loading.css' rel='stylesheet' type='text/css'>
	<script type="module" src="./index.js"></script>
</head>

<body class="hidebar">
	<div class="flex">
		<a class="info">Lives: </a>
		<div id="text2">
			<img src='./style/heart.png' class='image'><img src='./style/heart.png' class='image'><img
				src='./style/heart.png' class='image'>
		</div>
		&emsp;&emsp;
		<a hidden id='volumeOff'><i class="fa fa-volume-off" style='font-size:24px'></i></a>
		<a id='volumeOn'><i class="fa fa-volume-up" style='font-size:24px'></i></a>
		<a id="cntrl" class="cntrl">Move: A D | Jump: Space | Attack: K | Run: Shift</a>
	</div>
	<div class="visible" id="cont_load">
		<div class="loading" id="loading">
			<div class="loading-text">
				<span class="loading-text-words">L</span>
				<span class="loading-text-words">O</span>
				<span class="loading-text-words">A</span>
				<span class="loading-text-words">D</span>
				<span class="loading-text-words">I</span>
				<span class="loading-text-words">N</span>
				<span class="loading-text-words">G</span>
			</div>
		</div>
	</div>

	<div id='start' class="invisible container">

		<section class="vertaligh">
			<table>
				<caption>
					Controls
				</caption>
				<thead>
					<tr>
						<th>Keys</th>
						<th>Controls</th>
					</tr>
				</thead>
				<tbody>
					<tr>
						<th>A</th>
						<td>Walk left</td>
					</tr>
					<tr>
						<th>D</th>
						<td>Walk right</td>
					</tr>

					<tr>
						<th>Space</th>
						<td>Jump</td>
					</tr>
					<tr>
						<th>K</th>
						<td>Attack</td>
					</tr>
					<tr>
						<th>Shift</th>
						<td>Run</td>
					</tr>
				</tbody>
			</table>
			<div class="center">
				<a id="btnstart" class="btn btn-default">Start</a>
			</div>
		</section>
	</div>
	<div id='end' class="invisible container">
		<section>
			<div class="center vertaligh">
				<p class="wnnr">Game Over</p>
				<a id="btnend" class="btn btn-default">Retry</a>
			</div>
		</section>
	</div>
	<div id='win' class="invisible container">
		<section>
			<div class="center vertaligh">
				<p class="wnnr">You Win</p>
				<a id="btnwin" class="btn btn-default">Retry</a>
			</div>
		</section>
	</div>
	<div id='game' class="invisible"></div>

</body>

</html>
